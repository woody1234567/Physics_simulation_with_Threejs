<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free Fall - Three.js Version</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #008080;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="info">
      t = 0.000 s<br />y = 15.000 m<br />
      v =0.000 m/s
    </div>
    <div
      id="controls"
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-family: monospace;
        background: rgba(0, 0, 0, 0.25);
        padding: 10px;
        border-radius: 6px;
      "
    >
      <div style="margin-bottom: 6px">
        <label for="heightInput">h (m): </label>
        <input
          id="heightInput"
          type="number"
          value="15"
          step="0.1"
          style="width: 80px"
        />
      </div>
      <div style="margin-bottom: 6px">
        <label for="gravityInput">g (m/sÂ²): </label>
        <input
          id="gravityInput"
          type="number"
          value="9.8"
          step="0.1"
          style="width: 80px"
        />
      </div>
      <div style="display: flex; gap: 8px">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
