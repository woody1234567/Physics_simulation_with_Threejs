<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free Fall - Three.js Version</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div id="sim">
        <div id="info">
          t = 0.000 s<br />y = 15.000 m<br />
          v = 0.000 m/s
        </div>
        <div id="controls">
          <label for="heightInput">h (m):</label>
          <input id="heightInput" type="number" value="15" step="0.1" />
          <label for="gravityInput">g (m/sÂ²):</label>
          <input id="gravityInput" type="number" value="9.8" step="0.1" />
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="restartBtn">Restart</button>
        </div>
      </div>
      <div id="splitter" role="separator" aria-label="Resize panels" aria-orientation="vertical" tabindex="0"></div>
      <aside id="sidebar">
        <div id="charts">
          <div class="chart-card chart-half">
            <canvas id="ytChart"></canvas>
          </div>
          <div class="chart-card chart-half">
            <canvas id="vtChart"></canvas>
          </div>
        </div>
      </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
