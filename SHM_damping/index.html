<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damped Harmonic Motion 模擬</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./main.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #003333;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 10px;
        width: 220px;
      }
      label {
        display: block;
        margin-top: 8px;
      }
      input {
        width: 100%;
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 5px;
        background-color: #008080;
        color: white;
        font-weight: bold;
      }
      canvas {
        display: block;
      }
      #charts {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 500px;
      }
      .chart-box {
        background: #fff;
        border-radius: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h3>阻尼簡諧運動</h3>
      <label>質量 m (kg)</label
      ><input type="number" id="massInput" value="4" step="0.1" />
      <label>振幅 R (m)</label
      ><input type="number" id="ampInput" value="5" step="0.1" />
      <label>彈性常數 k (N/m)</label
      ><input type="number" id="kInput" value="1" step="0.1" />
      <label>阻尼常數 b</label
      ><input type="number" id="bInput" value="0.3" step="0.05" />
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Restart</button>
      <p id="info"></p>
    </div>

    <div id="charts">
      <div class="chart-box"><canvas id="xtChart"></canvas></div>
      <div class="chart-box"><canvas id="vtChart"></canvas></div>
      <div class="chart-box"><canvas id="atChart"></canvas></div>
    </div>
  </body>
</html>
