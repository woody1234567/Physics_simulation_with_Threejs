<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>圓周運動模擬 - Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #006666;
        color: white;
        font-family: Arial, sans-serif;
      }
      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 15px;
        border-radius: 10px;
      }
      canvas.chart {
        background: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h3>圓周運動模擬</h3>
      <label
        >半徑 R：<input
          id="radiusInput"
          type="number"
          value="5"
          step="0.5" /></label
      ><br />
      <label
        >初速 v₀：<input
          id="velocityInput"
          type="number"
          value="10"
          step="0.5" /></label
      ><br /><br />
      <button id="startBtn">開始</button>
      <button id="pauseBtn">暫停</button>
      <button id="resetBtn">重設</button>
      <p id="info"></p>
    </div>

    <canvas
      id="vtChart"
      class="chart"
      width="400"
      height="200"
      style="position: fixed; bottom: 10px; left: 10px"
    ></canvas>
    <canvas
      id="atChart"
      class="chart"
      width="400"
      height="200"
      style="position: fixed; bottom: 10px; right: 10px"
    ></canvas>

    <script type="module" src="./main.js"></script>
  </body>
</html>
